<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Curriculum</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of curriculum_classes" button (click)="curDetail(item.id,item.className)">
      
      <ion-label>
        <h3 size="smaller">{{item.className}}</h3>
      </ion-label>
      <ion-icon  slot="end"></ion-icon>
    </ion-item>
    </ion-list>
</ion-content>
