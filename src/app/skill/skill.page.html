<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Improve your Skill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let item of skill" button (click)="lessonDetail(item.id,item.classID,item.tid)">
      <ion-thumbnail slot="start" >
        <img  src="{{item.image}}">
      </ion-thumbnail>
      <ion-label>
        <h3 size="smaller">{{item.lessonName}}</h3>
        <p>{{item.activityName}}</p>
      </ion-label>
      <ion-icon  slot="end"></ion-icon>
    </ion-item>
    </ion-list>
</ion-content>
