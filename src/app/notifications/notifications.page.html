<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Notifications</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of noti" >
      
      <ion-label>
        <h3 size="smaller">{{item.title}}</h3>
        <p>{{item.des}}</p>
        <p>{{item.cdate}}</p>
      </ion-label>
      <ion-icon  slot="end"></ion-icon>
    </ion-item>
    </ion-list>
</ion-content>
