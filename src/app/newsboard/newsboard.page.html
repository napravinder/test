<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">School News Board</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let card of newsboard"button (click)="presentAlert(card.news)">

      <ion-label>
        <marquee onmouseover="this.stop();" onmouseout="this.start();" width="100%" direction="left" style="font-size:13px;margin-bottom: 2px;">
          {{card.news}}
          </marquee>
          </ion-label>
    </ion-item>
    
    </ion-list>
</ion-content>
