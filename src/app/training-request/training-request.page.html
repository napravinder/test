<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">New Training Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Title*</ion-label>
    <ion-input type="text" [(ngModel)]="postData.title" name="title" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Description*</ion-label>
    <ion-textarea [(ngModel)]="postData.des" name="des" required></ion-textarea>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Date*</ion-label>
    <ion-input type="date" [(ngModel)]="postData.date" name="date" required></ion-input>
  </ion-item>
  
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="success" (click)="saveData()" expand="block">Submit</ion-button>
      
    </ion-col>
  </ion-row>
</ion-content>
