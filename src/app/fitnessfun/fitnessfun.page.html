<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Food And Nutrition Fun</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let item of fitness_fun" button (click)="funDetail(item.id,item.images,item.title,item.cdate,item.des,item.link)">
      <ion-thumbnail slot="start" >
        <img  src="{{item.images}}">
      </ion-thumbnail>
      <ion-label>
        <h3 size="smaller">{{item.title}}</h3>
        <p>{{item.cdate}}</p>
      </ion-label>
      <ion-icon  slot="end"></ion-icon>
    </ion-item>
    
    </ion-list>
</ion-content>
