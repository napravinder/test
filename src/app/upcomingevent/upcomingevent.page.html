<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="small">Upcoming Events</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let card of upcomingcard" button (click)="eventDetail(card.id,card.type)">
      <ion-thumbnail slot="start" >
        <ion-img *ngIf="event" style="pointer-events:none;width: 100%;height: 100%;"
        src="https://baobabsports.com/baosport/eventimages/{{card.images.split(',', 1)}}">
      </ion-img>
      <ion-img *ngIf="my" style="pointer-events:none;width: 100%; height: 100%" src="{{card.images.split(',', 1)}}"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h3 size="smaller">{{ card.title }}</h3>
        <p>{{card.date}}</p>
      </ion-label>
      <ion-icon  slot="end"></ion-icon>
    </ion-item>
    
    </ion-list>

    
</ion-content>
